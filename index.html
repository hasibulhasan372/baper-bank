<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl font-semibold mt-9 text-center">Welcome to Our <span class="text-pink-800"> Abbur er Bank</span>!!!</h1>
    </header>

    <main>
        <section class="w-2/3 bg-pink-300 mx-auto mt-12 py-12 px-8">
            <h2 class="text-3xl ">Please Login</h2>
            <div class="mt-4">
                <input id="input-field" class="w-6/12 px-4 block mb-4 py-1" type="email" name="" id="" placeholder="your email please">
                <input id="password-field" class="w-6/12 px-4 block mb-4 py-1" type="password" name="" id="" placeholder="your password please">
                <button id="btn-submit" class="px-6 py-2.5 bg-green-800 text-8 font-semibold text-white rounded hover:bg-rose-600  duration-500 ease-in-out" type="submit">Submit</button>
            </div>
        </section>
    </main>
    


    <script src="js/login.js"></script>
</body>
</html>
